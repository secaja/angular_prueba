<div class="container">
  <h2>Agregar nueva tarea</h2>
  <form (ngSubmit)="addTask()" #taskForm="ngForm">
    <div class="form-group">
      <label for="title">Titulo:</label>
      <input type="text" id="title" [(ngModel)]="newTask.title" name="title" class="form-control" required>
      <!-- Agregamos el atributo "name" con el mismo valor que "ngModel" -->
    </div>
    <div class="form-group">
      <label for="description">Descripcion:</label>
      <textarea name="description" id="description" [(ngModel)]="newTask.description" name="description" class="form-control"></textarea>
      <!-- Agregamos el atributo "name" con el mismo valor que "ngModel" -->
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
  <button routerLink="/" class="btn btn-secondary mt-3">Volver a la lista</button>
</div>
